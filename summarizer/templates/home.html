<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>خلاصه‌کننده PDF با Gemini</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>آپلود PDF برای خلاصه‌سازی</h2>
    <form id="uploadForm">
        <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
        <button type="submit">ارسال برای خلاصه‌سازی</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('file', file);

            resultDiv.textContent = 'در حال ارسال فایل و دریافت خلاصه...';

            try {
                const response = await fetch('/api/pdf-summary/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.summary) {
                    resultDiv.innerHTML = `<strong>خلاصه:</strong><br><br>${data.summary}<br><br><a href="${data.docx_url}" target="_blank">دانلود فایل Word</a>`;
                } else {
                    resultDiv.textContent = 'خطایی در دریافت خلاصه رخ داد.';
                }
            } catch (error) {
                resultDiv.textContent = 'خطا در ارسال فایل!';
                console.error(error);
            }
        });
    </script>
</body>
</html>
